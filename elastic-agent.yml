                    - json.result
          - fingerprint:
              fields:
                - json.result._cd
                - json.result._indextime
                - json.result._raw
                - json.result._time
                - json.result.host
                - json.result.source
              target_field: '@metadata._id'
          - drop_fields:
              fields: message
          - rename:
              fields:
                - from: json.result._raw
                  to: event.original
                - from: json.result.host
                  to: host.name
                - from: json.result.source
                  to: event.provider
              ignore_missing: true
              fail_on_error: false
          - drop_fields:
              fields: json
          - decode_xml_wineventlog:
              field: event.original
              target_field: winlog
              ignore_missing: true
              ignore_failure: true
              map_ecs_fields: true
      - id: httpjson-system.system
        data_stream:
          dataset: system.system
          type: logs
        config_version: '2'
